<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Portal - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include navbar -->
    <nav th:replace="~{layouts/navbar :: navbar}"></nav>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto text-center">
                <h1>Find Your Dream Job</h1>
                <form th:action="@{/search}" method="get" class="mt-4">
                    <div class="input-group mb-3">
                        <input type="text" name="keyword" class="form-control" placeholder="Job title or keywords">
                        <input type="text" name="location" class="form-control" placeholder="Location">
                        <button class="btn btn-primary" type="submit">Search Jobs</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row mt-5">
            <h2>Featured Jobs</h2>
            <div th:each="job : ${featuredJobs}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${job.title}">Job Title</h5>
                        <p class="card-text" th:text="${job.company}">Company</p>
                        <p class="card-text" th:text="${job.location}">Location</p>
                        <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
