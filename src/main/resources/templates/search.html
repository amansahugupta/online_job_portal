<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include navbar -->
    <nav th:replace="~{layouts/navbar :: navbar}"></nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <form th:action="@{/search}" method="get">
                            <div class="mb-3">
                                <label>Job Type</label>
                                <select name="jobType" class="form-select">
                                    <option value="">All Types</option>
                                    <option value="FULL_TIME">Full Time</option>
                                    <option value="PART_TIME">Part Time</option>
                                    <option value="CONTRACT">Contract</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Experience Level</label>
                                <select name="experience" class="form-select">
                                    <option value="">All Levels</option>
                                    <option value="ENTRY">Entry Level</option>
                                    <option value="MID">Mid Level</option>
                                    <option value="SENIOR">Senior Level</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div th:each="job : ${jobs}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${job.title}">Job Title</h5>
                        <p class="card-text" th:text="${job.company}">Company</p>
                        <p class="card-text" th:text="${job.location}">Location</p>
                        <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
